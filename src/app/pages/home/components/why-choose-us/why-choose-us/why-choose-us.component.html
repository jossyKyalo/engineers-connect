<section class="why-choose-us">
    <div class="container">
        <div class="row">
            <div class="content-col">
                <div class="section-header">
                    <h2>Why Choose Us</h2>
                    <p>At Benny Engineering Solutions, we combine expertise, innovation, and reliability to deliver
                        exceptional results.</p>
                </div>

                <div class="features">
                    @for (feature of features; track feature.title) {
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="{{feature.icon}}"></i>
                        </div>
                        <div class="feature-content">
                            <h3>{{feature.title}}</h3>
                            <p>{{feature.description}}</p>
                        </div>
                    </div>
                    }
                </div>
            </div>

            <div class="image-col">
                <div class="image-wrapper">
                    <img src="/assets/images/engineer-working.jpg" alt="Engineer working on a project">
                </div>
            </div>
        </div>
    </div>
</section>
